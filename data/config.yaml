data_dir: data
sql_db_path: data/nba_games.db
output_dir: output
logging_file: output/output.log
logging_level: DEBUG

collect_game_data:
  seasons:
    - 2000-01
    - 2001-02
    - 2002-03
    - 2003-04
    - 2004-05
    - 2005-06
    - 2006-07
    - 2007-08
    - 2008-09
    - 2009-10
    - 2010-11
    - 2011-12
    - 2012-13
    - 2013-14
    - 2014-15
    - 2015-16
    - 2016-17
    - 2017-18
    - 2018-19
    - 2019-20
    - 2020-21
  season_types:
    - Regular Season
    - Playoffs

create_train_data:
  # FTE: FiveThirtyEight
  FTE_csv_path: data/nba_elo.csv
  # HOME_WL, TEAM_NAME, GAME_DATE, GAME_ID, is_Playoffs, and SEASON_ID will always be saved
  # the following features will be saved for both the HOME and the AWAY team
  feature_list:
    - is_back_to_back
    - fraction_total_payroll
    - ELO
    - ELO_winprob
    - trueskill_mu
    - trueskill_winprob
    - FTE_ELO
    - FTE_ELO_winprob
    - payroll_oppo_ratio
    - won_last_game
  mean_over_last_N_games: 20
  mean_features:
    - WL
    - ELO_mean
    - ELO_mean_change
    - trueskill_mu_mean
    - trueskill_mu_mean_change
    - FTE_ELO_mean
    - FTE_ELO_mean_change
    - PTS1_frac
    - FT_PCT
    - PTS2_frac
    - FG2_PCT
    - PTS3_frac
    - FG3_PCT
    - PTS_oppo_ratio


plot_train_data:
  # cuts out the earliest {cut_n_games} games to give the elo algorithms time to settle
  cut_n_games: 1000
  teams_to_plot:
    - Miami Heat
    - Golden State Warriors
    - Cleveland Cavaliers
  correlation_features:
    - HOME_WL
    - HOME_trueskill_winprob
    - HOME_ELO_winprob
    - HOME_FTE_ELO_winprob
    - HOME_payroll_oppo_ratio
    - AWAY_is_back_to_back
    - is_Playoffs
    - random_winprob
    - HOME_won_last_game
    - HOME_PTS3_frac_20G
    - HOME_FG3_PCT_20G
    - HOME_PTS_oppo_ratio_20G
    - HOME_FTE_ELO_mean_change_20G
    - HOME_WL_20G

  pair_plot_features:
    - HOME_trueskill_winprob
    - HOME_ELO_winprob
    - HOME_FTE_ELO_winprob
    - random_winprob
    - HOME_PTS_oppo_ratio_20G
    - HOME_FTE_ELO_mean_change_20G
    - HOME_PTS3_frac_20G
    - HOME_FG3_PCT_20G
    - HOME_WL_20G

train_model:
  cut_n_games: 1000
  feature_list:
    - HOME_FTE_ELO_winprob
    # - HOME_is_back_to_back
    # - AWAY_is_back_to_back
    - is_Playoffs
    - HOME_won_last_game
    # - HOME_FTE_ELO_mean_change_20G
    # - HOME_PTS1_frac_20G
    # - HOME_FT_PCT_20G
    # - HOME_PTS2_frac_20G
    # - HOME_FG2_PCT_20G
    # - HOME_PTS3_frac_20G
    # - HOME_FG3_PCT_20G
    - HOME_PTS_oppo_ratio_20G
    - HOME_WL_20G
    - AWAY_won_last_game
    # - AWAY_FTE_ELO_mean_change_20G
    # - AWAY_PTS1_frac_20G
    # - AWAY_FT_PCT_20G
    # - AWAY_PTS2_frac_20G
    # - AWAY_FG2_PCT_20G
    # - AWAY_PTS3_frac_20G
    # - AWAY_FG3_PCT_20G
    - AWAY_PTS_oppo_ratio_20G
    - AWAY_WL_20G
    - HOME_payroll_oppo_ratio
