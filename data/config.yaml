data_dir: data
output_dir: output
sql_db_path: data/nba_games.db

collect_game_data:
  seasons:
    - 2006-07
    - 2007-08
  season_types:
    - Regular Season
    - Playoffs

  raw_output_name: game_data.csv
  combined_output_name: combined_game_data.csv

create_train_data:
  train_data_name: train_data.csv
  # HOME_WL, TEAM_NAME, GAME_DATE, GAME_ID, is_Playoffs, and SEASON_ID will always be saved
  # the following features will be saved for both the HOME and the AWAY team
  feature_list:
    - trueskill_winprob
    - trueskill_mu
    - trueskill_sigma
    - ELO_winprob
    - ELO
    - is_back_to_back
